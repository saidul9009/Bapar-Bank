<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babar Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome To my <span class="text-purple-600 font-semibold">Baap er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-400 block rounded w-3/4 mb-4 px-2" type="text" placeholder="Enter you Email">

                <input id="user-password" class="border border-gray-400 block rounded w-3/4 mb-4 px-2" type="password" placeholder="password">

                <button id="login-submit" class="bg-yellow-600 rounded px-4 text-white font-medium py-2">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
